<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="value">
    <div>{{value}}</div>
    <div>{{getNewName}}</div>
    <div>{{school.name}}</div>
    <div>{{school.age}}</div>
    <div v-html="msg"></div>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <button v-on:click="change">button</button>
  </div>
  <script src="MVVM.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        value: 'haha',
        school: {
          name: '北大',
          age: 110
        },
        msg: '---gdggd'
      },
      computed: {
        getNewName () {
          return this.value + 'xx'
        }
      },
      methods: {
        change() {
          this.school.name = 'yy'
        }
      }
    })
  </script>
</body>
</html>
