<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main {
      display: flex;
      width: 100px;
      height: 100px;
      border: 1px solid red;
      justify-content: space-between;
    }
    main div {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: pink;
    }
    main div:nth-child(2) {
      align-self: center;
    }
    main div:nth-child(3) {
      align-self: flex-end;
    }

  </style>
</head>
<body>
  <main>
    <div></div>
    <div></div>
    <div></div>
  </main>
</body>
</html>
