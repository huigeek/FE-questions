<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .item {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: pink;
    }
    .left {
      background: lightgreen;
    }
    .right {
      transform: translate(80px);
      background: magenta;
      overflow: hidden;
    }
    .inner {
      transform: translate(-80px);
      background: orange;
    }

  </style>
</head>
<body>
  <div class="item left"></div>
  <div class="item right">
    <div class="item inner"></div>
  </div>
</body>
</html>
